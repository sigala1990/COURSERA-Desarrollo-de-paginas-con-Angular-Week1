<!-- <app-destino-viaje *ngFor="let destino of destinos" [nombre]="destino" ></app-destino-viaje> -->

<ul *ngFor="let destino of viajes">
    <li>
        <app-destino-viaje [nombre]="destino"></app-destino-viaje>
    </li>
</ul>
<div class="container content">
    <div class="row">

        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Whishlist</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #nombre>
                        </div>
                        <div class="form-group">
                            <label for="Image Url">Image Url</label>
                            <input type="text " class="form-control" id="imageUrl" placeholder="Ingresar url..." #url>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" (click)="guardar(nombre.value, url.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr class="mb-5">
    <div class="row row-flex">
        <app-destino-viaje *ngFor="let d of destinos" [destino] ="d"></app-destino-viaje>>

    </div>
</div>
